<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pirate Adventure</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 1. Game Container -->
  <div id="game-container">
    <h1>Pirate Adventure: The Lost Treasure</h1>
    <!-- 2. Interactive Map -->
    <div id="map-container">
      <svg id="pirate-map" viewBox="0 0 500 500">
        <image href="images/map-background.jpg" x="0" y="0" height="500" width="500" />
        <circle id="island1" cx="150" cy="150" r="20" fill="transparent" stroke="gold" stroke-width="2" />
        <circle id="island2" cx="350" cy="350" r="20" fill="transparent" stroke="gold" stroke-width="2" />
        <!-- Additional map points -->
      </svg>
    </div>
    <!-- 3. Story and Dialogue Sections -->
    <div id="story-container">
      <img src="images/ship.jpg" id="background-image" alt="Scene Background" />
      <div id="dialogue-container">
        <img src="character.jpg" alt="Character" id="character-portrait" />
        <p id="story-text"></p>
      </div>
    </div>
    <!-- 4. Inventory Display -->
    <div id="inventory">
      <h2>Inventory</h2>
      <ul id="inventory-list"></ul>
    </div>
    <!-- 5. Choices and Mini-Games -->
    <div id="choices"></div>
    <div id="mini-game"></div>
  </div>
  <!-- 6. Audio Elements -->
  <audio id="background-music" loop>
    <source src="pirate-theme.mp3" type="audio/mpeg">
  </audio>
  <!-- 7. JavaScript Link -->
  <script src="game.js"></script>
</body>
</html>
